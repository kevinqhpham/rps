<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
    <div id = "message">Make your choice!</div>
    <div id = "score">Score: </div>
</body>
<script>
    const mess = document.querySelector("#message");
    mess.style.backgroundColor = "grey";

    const score = document.querySelector('#score');
    score.style.backgroundColor = "grey";
    
    function getComputerChoice(){
        let rand = Math.floor(Math.random() * 3);
        if(rand == 0)
            return "Rock";
        if(rand == 1){
            return "Paper";
        }
        else{
            return "Scissors"
        }
    }    
    
    function playRound(playerSelection, computerSelection){
        play = playerSelection.toUpperCase();
        comp = computerSelection.toUpperCase();
        switch(play){
            case "ROCK":
                switch(comp){
                    case "ROCK":
                        return "You Tied! Rock ties Rock!";
                    case "PAPER":
                        return "You Lose! Paper beats Rock!";
                    case "SCISSORS":
                        return "You Win! Rock beats Scissors!";
                }
            case "PAPER":
                switch(comp){
                    case "ROCK":
                        return "You Win! Paper beats Rock!";
                    case "PAPER":
                        return "You Tie! Paper ties Paper!";
                    case "SCISSORS":
                        return "You Lose! Scissors beats Paper!";
                }
            case "SCISSORS":
                switch(comp){
                    case "ROCK":
                        return "You Lose! Rock beats Scissors!";
                    case "PAPER":
                        return "You Win! Scissors beats Paper!";
                    case "SCISSORS":
                        return "You Tie! Scissors ties Scissors!";
                }
        }
    }
    playerCount = 0;
    compCount = 0;

    let player = "";
    let message = "";
    function game(){

        let computer = getComputerChoice().toUpperCase();
        const round = playRound(player, computer).split(" ");

        if(round[1] == "Win!")
            playerCount++;
        if(round[1] == "Lose!")
            compCount++;

        message = round.join(" ");

        mess.textContent = message;
        score.textContent = "You: " + playerCount + " | Computer: " + compCount;
        
        if(playerCount == 5){
            mess.textContent = "YOU BEAT THE GAME"
            playerCount = 0;
            compCount = 0;
        }
        if(compCount == 5){
            mess.textContent = "THE COMPUTER BEAT YOUR ASS";
            playerCount = 0;
            compCount = 0;
        }
    }
   
    const rock = document.querySelector('#Rock');
    const paper = document.querySelector('#Paper');
    const scissors = document.querySelector('#Scissors');
    
    rock.addEventListener('click', () => {
        player = "ROCK";
        game();
    });

    scissors.addEventListener('click', () => {
        player = "SCISSORS";
        game();
    });

    paper.addEventListener('click', () => {
        player = "PAPER";
        game();
    });

    
</script>
</html>
