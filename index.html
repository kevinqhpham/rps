<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function getComputerChoice(){
        let rand = Math.floor(Math.random() * 3);
        if(rand == 0)
            return "Rock";
        if(rand == 1){
            return "Paper";
        }
        else{
            return "Scissors"
        }
    }    
    
    function playRound(playerSelection, computerSelection){
        play = playerSelection.toUpperCase();
        comp = computerSelection.toUpperCase();
        switch(play){
            case "ROCK":
                switch(comp){
                    case "ROCK":
                        return "You Tied! Rock ties Rock!";
                    case "PAPER":
                        return "You Lose! Paper beats Rock!";
                    case "SCISSORS":
                        return "You Win! Rock beats Scissors!";
                }
            case "PAPER":
                switch(comp){
                    case "ROCK":
                        return "You Win! Paper beats Rock!";
                    case "PAPER":
                        return "You Tie! Paper ties Paper!";
                    case "SCISSORS":
                        return "You Lose! Scissors beats Paper!";
                }
            case "SCISSORS":
                switch(comp){
                    case "ROCK":
                        return "You Lose! Rock beats Scissors!";
                    case "PAPER":
                        return "You Win! Scissors beats Paper!";
                    case "SCISSORS":
                        return "You Tie! Scissors ties Scissors!";
                }
        }
    }
    
    function game(){
        playerCount = 0;
        compCount = 0;
        for(let i = 0; i < 5; i++){
            let player = prompt("Rock, Paper, or Scissors?").toUpperCase();
            let computer = getComputerChoice().toUpperCase();
            const round = playRound(player, computer).split(" ");
            if(round[1] == "Win!")
                playerCount++;
            if(round[1] == "Lose!")
                compCount++;
            console.log(round.join(" "));
        }
        console.log("Your Wins: " + playerCount);
        console.log("Computer Wins: " + compCount);
        if(playerCount > compCount)
            return "You Win!";
        if(playerCount == compCount)
            return "You Tied!";
        else{
            return "You Lose!";
        }
    }
    console.log(game());
    
</script>
